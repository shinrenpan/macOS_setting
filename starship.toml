add_newline = false

format = """\
  $line_break\
  $directory\
  $git_branch\
  $git_status\
  $cmd_duration\
  $line_break\
  $character\
"""

scan_timeout = 10

[aws]
disabled = true

[battery]
disabled = true

[character]
format = "$symbol "
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
vicmd_symbol = "[❮](bold green)"

[cmd_duration]
min_time = 500
format = "花費了 [$duration](bold yellow)"

